<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<!-- CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <article class="product_container">
      <picture class="product_img">
        <source media="(min-width:600px )" srcset="images/image-product-desktop.jpg" >
        <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <style>
            .attribution { font-size: 11px; text-align: center; }
    .attribution>a { color: hsl(158, 36%, 37%); }

      </style>
      <div class="product_content">
        <p class="product_category">Perfume</p>

        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

        <p class="">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="producto_price">$149.99</p>
          <p class="product_original-price"><s>$169.99</s></p>
        </div>

        <button class="btn" data-icon="shopping-car">Add to Cart</button>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yuvan05">Yuvan Tattoo Halloo</a>.
  </div>
</body>

</html>
